name: Deploy to Heroku

on:
    push:
        branches:
            - main
        paths:
            - "server/**"

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: server/package-lock.json

            - name: Login to Heroku
              uses: akhileshns/heroku-deploy@v3.12.14
              with:
                  heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
                  heroku_app_name: "js-envs-performance-comparison"
                  heroku_email: ${{ secrets.HEROKU_EMAIL }}

            - name: Deploy to Heroku
              run: |
                  git config --global user.email "${{ secrets.HEROKU_EMAIL }}"
                  git config --global user.name "GitHub Actions"
                  git subtree push --prefix server https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/js-envs-performance-comparison.git main
